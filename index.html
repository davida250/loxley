<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>3D NFT Dot Generator</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h3>3D NFT Dot Generator</h3>
    <input type="number" id="numberInput" placeholder="Enter 5-digit number" />
    <button id="generateButton">Generate</button>
  </div>
  <!-- Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- OrbitControls for mouse interaction -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let scene, camera, renderer, controls;

      // Initialize the Three.js scene
      function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);
        
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Add OrbitControls for mouse-based rotation
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        
        // Lights for the scene
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
        
        animate();
      }

      // Render loop
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      // Simple pseudo-random generator based on the sine function
      function pseudoRandom(seed) {
        const x = Math.sin(seed) * 10000;
        return x - Math.floor(x);
      }

      // Generate 5 dots in 3D space based on the 5-digit input
      function generateDots() {
        console.log("Generate button pressed.");
        const input = document.getElementById('numberInput').value;
        console.log("User input:", input);
        if (input.length !== 5) {
          alert("Please enter a 5-digit number.");
          return;
        }
        const seed = parseInt(input, 10);
        
        // Remove previously generated dots (if any)
        const objectsToRemove = [];
        scene.traverse(function(child) {
          if (child.userData && child.userData.isDot) {
            objectsToRemove.push(child);
          }
        });
        objectsToRemove.forEach(obj => scene.remove(obj));

        // Create new dots
        for (let i = 0; i < 5; i++) {
          const geometry = new THREE.SphereGeometry(0.1, 32, 32);
          const material = new THREE.MeshStandardMaterial({ color: 0x0077ff });
          const sphere = new THREE.Mesh(geometry, material);
          sphere.userData.isDot = true;
          
          // Vary the seed for each sphere to generate unique positions in 3D space
          const currentSeed = seed + i;
          const x = pseudoRandom(currentSeed) * 4 - 2;          // Range: -2 to 2
          const y = pseudoRandom(currentSeed + 100) * 4 - 2;      // Different offset for variation
          const z = pseudoRandom(currentSeed + 200) * 4 - 2;      // Another offset for z-axis
          sphere.position.set(x, y, z);
          console.log(`Dot ${i}:`, { x, y, z });
          
          scene.add(sphere);
        }
      }

      // Resize listener to adjust the renderer and camera on window resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Set up event listener for the Generate button
      document.getElementById("generateButton").addEventListener("click", generateDots);

      // Initialize the scene
      init();
    });
  </script>
</body>
</html>
