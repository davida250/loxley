<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>5-Digit Three.js Visualization</title>
  <style>
    /* Basic CSS Reset / Layout */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background-color: #202020;
      color: #ffffff;
      overflow: hidden; /* Remove scrollbars, if desired */
    }

    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #inputPanel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 5px;
    }

    #digitInput {
      width: 80px;
      text-align: center;
      font-size: 16px;
      padding: 4px;
      border: none;
      border-radius: 3px;
      outline: none;
    }

    #updateBtn {
      margin-left: 8px;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 3px;
      background-color: #ff0090;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Input Panel -->
    <div id="inputPanel">
      <input 
        type="text" 
        id="digitInput" 
        maxlength="5" 
        placeholder="12345"
        value="12345" />
      <button id="updateBtn">Update</button>
    </div>
  </div>

  <!-- Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Our App Logic -->
  <script src="app.js"></script>
</body>
</html>
