<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loxley NFT Visualization</title>
  <style>
    /* Basic Reset and Fullscreen Layout */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(120deg, #1c1c1c, #3a3a3a);
      color: #fff;
      overflow: hidden; /* Hide scrollbars */
    }

    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Centered Stats Panel (top-right corner) */
    #statsPanel {
      position: absolute;
      top: 15px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      min-width: 200px;
      text-align: right;
    }
    #statsPanel h3 {
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 16px;
    }
    .statItem {
      margin: 4px 0;
    }

    /* Bottom Panel for the Input */
    #bottomPanel {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
    #digitInput {
      width: 160px; /* Twice as big as a typical input */
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      outline: none;
      text-align: center;
      color: #333;
    }
    #updateBtn {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #FF006E;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    #updateBtn:hover {
      background-color: #E60063;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Stats in the top-right corner -->
    <div id="statsPanel">
      <h3>Visualization Stats</h3>
      <div class="statItem" id="nftAddressStat"></div>
      <div class="statItem" id="pointCountStat"></div>
      <div class="statItem" id="speedStat"></div>
    </div>

    <!-- Bottom Panel with input field and update button -->
    <div id="bottomPanel">
      <input 
        type="text" 
        id="digitInput" 
        maxlength="5" 
        placeholder="12345" 
        value="12345" 
      />
      <button id="updateBtn">Update</button>
    </div>
  </div>

  <!-- THREE.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <!-- OrbitControls (for mouse interaction) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <!-- Our main app logic -->
  <script src="app.js"></script>
</body>
</html>
